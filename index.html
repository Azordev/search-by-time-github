<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calendar to search at GitHub</title>
  <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
  <link rel="stylesheet" href="src/css/style.css">
</head>
<body>
  <main id="app">
    <div style="display: block">
    <div class="div">
      <img src="src/assets/git.png" width="100px" height="100px"/>
    </div>
    <div>
    <form id="calendary_filter" style="margin-top: 15px" class="calendary_filter">
        <select id="input_condition" name="condition" class="input">
          <option value="after">
            After of
          </option>
          <option value="before">
            Before of
          </option>
          <option value="equals">
            Equals to
          </option>
        </select>
        <!-- <input 
          type="text" 
          placeholder="User/Organization" 
          list="users_history"
          id="input_user" 
          name="user" 
          class="input calendary_filter__repository_name" 
          autofocus
        />
        <input 
          type="text" 
          placeholder="Repository name" 
          list="repositories_history"
          id="input_repository" 
          name="repository" 
          class="input calendary_filter__repository_name" 
        /> -->
        <div>
          <button id="goback" class="btn--back">
            <img src="./src/assets/arrow.png" style="margin-top: 3px" width="15px" height="15px" alt=""/>
          </button>
          <input type="date" name="date" id="input_date" class="calendary_filter__date_search" />
        </div>
        <datalist id="repositories_history">
          <!-- TODO: ADD repositories history on this datalist -->
        </datalist>
        <datalist id="users_history">
          <!-- TODO: ADD users history on this datalist -->
        </datalist>
        <div class="div">
          <button id="redirectToSearch" class="btn">Ir</button>
          <button id="copySearch" class="btn btn--secondary">Copiar</button>
        </div>
    </form>
  </div>
</div>
  </main>

  <script type="module">
    import { getFromLSOrDefaultValue, validateForm, createSearchFilter, getFormValues } from './src/js/utils.js';

    const form = document.forms['calendary_filter'];
    const formData = getFromLSOrDefaultValue('formData', getFormValues(form));
    const linkRedirect = document.getElementById('redirectToSearch');
    const buttonCopy = form['copySearch'];

    const fillFormWithFormData = (formData, form) => {
      if (!form) return;

      for (const [key, data] of Object.entries(formData)) {
        try {
          form[key].value = data;
        } catch (error) {
          debugger;
          console.error(error);
        }
      }
    }

    window.onload = () => {
      const date = new Date();
      const fullDate = `${date.getFullYear()}-${date.getMonth()}-${date.getDay() >= 10 ? date.getDate() : '0' + date.getDate() }`;

      form.date.value = fullDate;
      linkRedirect.classList.add('btn--disabled');

      fillFormWithFormData(formData, form);
      validateForm(formData, linkRedirect);
    }

    form.addEventListener('change', (evt) => {
      formData[evt.target.name] = evt.target.value;
      localStorage.setItem('formData', JSON.stringify(formData));

      validateForm(formData, linkRedirect);
    }, true);

    buttonCopy.addEventListener('click', (evt) => {
      evt.preventDefault();

      if (validateForm(formData)) {
        const {
          typeOfSearch, date
        } = createSearchFilter(formData);

        navigator.clipboard.writeText(`${typeOfSearch} ${date}`)
      }
    })

  </script>
</body>
</html>
